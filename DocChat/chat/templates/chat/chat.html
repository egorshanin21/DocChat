{% extends 'chat/base.html' %}
{% block title %}Chat{% endblock %}
{% block content %}
    <style>
        body {
            overflow: hidden;
        }

        .form-header {

        }

        .chat-container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            overflow-y: auto;
        }

        .chats-container {
            border: 1px solid #ccc;
            padding: 10px;
            width: 400px; /* Ширина контейнера для отображения чатов */
            height: 830px; /* Высота контейнера для отображения чатов */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-right: 68px; /* Добавлен отступ справа для разделения контейнеров */
            margin-top:20px;
            padding-bottom: 780px;
        }

        .message-box {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 1000px;
            margin: 20px 0;
            width: 50%;
            word-wrap: break-word;
            overflow-y: auto;
            max-height: 70vh;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .form-container {
            text-align: center;
            margin-top: 20px;
            position: absolute;
            bottom: 90px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        textarea {
            height: 40px;
            resize: vertical;
            margin-top: 10px;
            width: 900px;
            overflow-y: auto;
            border-radius: 10px;
        }

        button {
            margin-top: 10px;
            width: 100px;
            border-radius: 10px;
        }
    </style>

    <div class="chat-container">
        <div class="chats-container">
            <h2 class="form-header">Chat {{ request.user }}</h2>
            {# Здесь вы можете добавить код для отображения чатов пользователя #}
        </div>

        <div class="message-box">
            {% for item in message %}
                <div class="message">
                    <h3>{{ item.sender }}<br></h3>{{ item.message }}<br>
                </div>
            {% endfor %}
        </div>

        <div class="form-container">
            <form id="messageForm" method="post" enctype="multipart/form-data" action="">
                {% csrf_token %}
                <textarea name="message" id="id_message" required></textarea>
                <button type="button" onclick="sendMessage()">Send</button>
            </form>
        </div>
    </div>

    <script>
        console.log("chat_id:", "{{ chat_id }}");
        function sendMessage() {
            var form = document.getElementById("messageForm");
            var chatIdInput = document.createElement("input");
            chatIdInput.setAttribute("type", "hidden");
            chatIdInput.setAttribute("name", "chat_id");
            chatIdInput.setAttribute("value", "{{ chat_id }}");
            form.appendChild(chatIdInput);

            var actionUrl;
            if ("{{ chat_id }}" !== "None") {
                actionUrl = "/send_message/{{ chat_id }}/";
            } else {
                actionUrl = "/send_message/";
            }

            form.action = actionUrl;
            form.submit();
        }
    </script>
{% endblock %}
