{% extends 'chat/base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
    <h2>Upload File!</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
    </form>
{% endblock %}
