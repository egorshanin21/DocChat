<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/" style="color: #FF6B0A;">Home</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-nav ms-auto">
                <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="navbar-text" style="color: #FF6B0A;">Logged in as {{ user.username }} </span>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" style="color: #FF6B0A;">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/delete_user/{{ user.pk }}" style="color: #FF6B0A;">Delete User</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login" style="color: #FF6B0A;">SignIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup" style="color: #FF6B0A;">SignUp</a>
                    </li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
