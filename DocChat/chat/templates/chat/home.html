{% extends 'chat/base.html' %}
{% block title %}DocChat{% endblock %}
{% block content %}
    <h1>DocChat</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'upload_file' %}">Upload</a>
        <a href="{% url 'send_message' %}">Create chat</a>
        <a href="{% url 'get_chats' %}">Chat list</a>
    {% else %}
        <p>Please log in to access these features.</p>
    {% endif %}
{% endblock %}
